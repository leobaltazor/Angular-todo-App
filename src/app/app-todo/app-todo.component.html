<header>
  <mat-toolbar color="primary" class="example-header">
    <mat-toolbar-row>
      <span>Header</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">menu</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<div class="container content">
  <div class="row pt-5">
    <div class="col-4">
      <app-list-folder></app-list-folder>
    </div>
    <div class="col-8">
        <app-input-todo class="example-form"></app-input-todo>
        <app-sort-todo (_filter)="onFilter($event)" [length]="todos?.length"></app-sort-todo>
        <app-listtodos [todos]="todos" (todoStateChange)="onTodoStateChange($event)"></app-listtodos>
    </div>
  </div>
</div>

<footer>
  <mat-toolbar color="primary" class="example-footer">
    <mat-toolbar-row>
      <span>Footer</span>
    </mat-toolbar-row>
  </mat-toolbar>
</footer>
